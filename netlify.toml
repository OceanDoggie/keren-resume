[build]
  # 构建命令
  command = "npm run build"
  
  # 发布目录
  publish = "dist/public"
  
  # 环境变量
  [build.environment]
    NODE_VERSION = "18"
    NPM_VERSION = "9"

# 重定向规则 - 支持SPA路由
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 头部设置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 静态资源缓存
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
